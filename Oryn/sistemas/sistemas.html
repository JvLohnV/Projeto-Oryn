<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Sistemas - Oryn</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/menu.css">
  <script src="../scripts/config.js"></script>
</head>

<body>
  <div id="icon-bar">
    <button id="menu-toggle">☰</button>
    <div class="linhas">
      <img class="iconUser user-avatar" src="" alt="User" title="User" onclick="window.location.href='#'">
    </div>
    <img class="icon" src="../styles/icones/bussola.png" title="Dashboard"
      onclick="window.location.href='../dashboard.html'">
    <img class="icon" src="../styles/icones/livro.png" title="Sistemas"
      onclick="window.location.href='../sistemas/sistemas.html'">
    <img class="icon" src="../styles/icones/mapa.png" title="Tabletop"
      onclick="window.location.href='../tabletop/test.html'">
    <img class="icon" src="../styles/icones/porta-logout.png" title="Sair" id="logout-icon">
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="controlLarge">
      <button id="menu-toggle-closed">☰</button>
    </div>
    <div class="logo">
      <img src="../styles/imagens/5-titulo.png" alt="Oryn">
    </div>
    <div class="profile">
      <img class="user-avatar" src="" alt="User">
      <h3 id="user-name">Usuário</h3>
    </div>
    <nav>
      <a href="dashboard.html"> Dashboard</a>
      <a href="sistemas/sistemas.html"> Sistemas</a>
      <a href="tabletop/test.html"> Tabletop</a>
      <div href="#" id="logout">Sair</div>
    </nav>
  </div>

  <!-- Main -->
  <div id="main">
    <h1>Sistemas de RPG</h1>
    <div class="cards">
      <div class="card" id="hollow-card">
        <img src="../styles/icones_sistemas/hollow.png" alt="Hollow Knight RPG">
        <div class="card-text">
          <h2>Hollow Knight RPG</h2>
          <p>Explore Hallownest</p>
        </div>
      </div>
      <!-- <div class="card" id="hollow-card">
        <img src="./icones_sistemas/hollow.png" alt="Hollow Knight RPG">
        <div class="card-text">
          <h2>Hollow Knight RPG</h2>
          <p>Explore Hallownest.</p>
        </div>
      </div> -->
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      "https://SEU-PROJECT.supabase.co",
      "SEU-ANON-KEY"
    );

    const toggleBtn = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    /*     async function loadUser() {
          const { data: { user } } = await supabase.auth.getUser();
          if (user) {
            document.getElementById("user-name").innerText =
              user.user_metadata.full_name || "Sem Nome";
            document.getElementById("user-avatar").src =
              user.user_metadata.avatar_url || "/Oryn/Estilos/imagens/DefaultUser.png";
          }
        }
        loadUser(); */

    const logoutBtn = document.getElementById("logout");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "/Oryn/index.html";
      });
    }

    // Card Hollow Knight → redireciona
    const hollowCard = document.getElementById("hollow-card");
    if (hollowCard) {
      hollowCard.addEventListener("click", () => {
        window.location.href = "hollow/menu.html";
      });
    }
  </script>
  <script type="module" src="/Oryn/scripts/menuConfig.js"></script>
</body>

</html>
