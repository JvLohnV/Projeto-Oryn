<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Oryn Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: linear-gradient(180deg, #570000, #200000);
      transition: left 0.3s ease;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    #sidebar.open {
      left: 0;
    }

    #sidebar .logo {
      text-align: center;
      padding: 20px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #sidebar .logo img {
      max-width: 180px;
      height: auto;
    }

    #sidebar .profile {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #sidebar .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    #sidebar .profile h3 {
      margin: 0;
      font-size: 16px;
      color: #fdd835;
    }

    #sidebar nav {
      flex: 1;
      padding: 10px;
    }

    #sidebar nav a {
      display: block;
      padding: 12px;
      margin: 6px 0;
      border-radius: 8px;
      color: #eee;
      text-decoration: none;
      transition: background 0.2s;
    }

    #sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Toggle */
    #menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #9a1b1b;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      font-family: 'Orbitron', sans-serif;
    }

    /* Main */
    #main {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
      flex: 1;
    }

    #sidebar.open~#main {
      margin-left: 250px;
    }

    /* ---------- BOTÃO ADMIN DISCRETO ---------- */
    #admin-btn {
      position: fixed;
      bottom: 10px;
      right: 15px;
      background: transparent;
      border: none;
      color: #333;
      opacity: 0.1;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    #admin-btn:hover {
      opacity: 0.6;
      color: #fdd835;
    }

    /* ---------- POPUP DE SENHA ---------- */
    #admin-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #admin-popup.active {
      display: flex;
    }

    .popup-content {
      background: #1a1a1a;
      border: 1px solid #9a1b1b;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px #9a1b1b80;
      text-align: center;
      width: 300px;
      animation: fadeIn 0.3s ease;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      color: #fdd835;
      font-size: 18px;
    }

    .popup-content input {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background: #222;
      color: #eee;
      margin-bottom: 15px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }

    .popup-content button {
      background: #9a1b1b;
      border: none;
      padding: 8px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    .popup-content button:hover {
      background: #b71c1c;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <button id="menu-toggle">☰</button>

  <div id="sidebar">
    <div class="logo">
      <img src="titulo.png" alt="neXus">
    </div>
    <div class="profile">
      <img id="user-avatar" src="" alt="User">
      <h3 id="user-name">Usuário</h3>
    </div>
    <nav>
      <a href="Triplice_Tenebrosa/Mesinha.html">Triple Triad</a>
      <a href="sistemas/sistemas.html">Sistemas</a>
      <a href="tabletop/test.html">Tabletop</a>
      <a href="#" id="logout">Sair</a>
    </nav>
  </div>

  <div id="main">
    <h1>Bem-vindo ao Oryn</h1>
    <p>Escolha uma das seções no menu lateral para continuar.</p>
  </div>

  <!-- Botão Admin -->
  <button id="admin-btn">⚙</button>

  <!-- Popup -->
  <div id="admin-popup">
    <div class="popup-content">
      <h2>Acesso Restrito</h2>
      <input type="password" id="admin-password" placeholder="Digite a senha">
      <button id="admin-submit">Entrar</button>
    </div>
  </div>

  <script type="module">
    for (const key in localStorage) {
      if (key.startsWith("sb-")) {
        localStorage.removeItem(key);
      }
    }

    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = "https://ngehsncshjivmnqwxaqu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZWhzbmNzaGppdm1ucXd4YXF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1OTM4MzUsImV4cCI6MjA3NjE2OTgzNX0.hTEIKG6-Of5cEfKg1ejohNyWpsnCziD1P72k22AYOso";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const toggleBtn = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    async function loadUser() {
      const { data } = await supabase.auth.getSession();
      const session = data.session;

      if (!session) {
        window.location.href = "index.html";
        return;
      }

      const user = session.user;
      document.getElementById("user-name").innerText = user.user_metadata.full_name || "Usuário sem nome";
      document.getElementById("user-avatar").src = user.user_metadata.avatar_url || "https://via.placeholder.com/60";
    }

    loadUser();

    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    // ---------- LÓGICA DO BOTÃO ADMIN ----------
    const adminBtn = document.getElementById("admin-btn");
    const adminPopup = document.getElementById("admin-popup");
    const adminSubmit = document.getElementById("admin-submit");
    const adminPassword = document.getElementById("admin-password");

    adminBtn.addEventListener("click", () => {
      adminPopup.classList.add("active");
      adminPassword.focus();
    });

    adminSubmit.addEventListener("click", () => {
      const senha = adminPassword.value.trim();
      if (senha === "OrynMaster2025") { 
        window.location.href = "dashboard.html";
      } else {
        adminPassword.value = "";
        adminPassword.placeholder = "Senha incorreta";
      }
    });

    // Fecha popup clicando fora
    adminPopup.addEventListener("click", (e) => {
      if (e.target === adminPopup) {
        adminPopup.classList.remove("active");
      }
    });
  </script>
</body>

</html>
